version: "3.9"

services:
  aegis:
    build: .
    container_name: aegis-proxy
    ports:
      - "${AEGIS_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      - AEGIS_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/')"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
